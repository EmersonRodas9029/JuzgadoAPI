<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expedientes</title>
    <style>
        table {
            table-layout: fixed;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: normal;
        }
        th:nth-child(2), td:nth-child(2) {
            max-width: 200px; /* límite para la columna de descripción */
        }
        th:nth-child(1), td:nth-child(1),
        th:nth-child(3), td:nth-child(3),
        th:nth-child(4), td:nth-child(4),
        th:nth-child(5), td:nth-child(5),
        th:nth-child(6), td:nth-child(6) {
            max-width: 120px;
        }
    </style>
</head>
<body>
<h2>Listado de Expedientes</h2>

<a th:href="@{/expedientes/nuevo}">Nuevo Expediente</a>

<!-- Formulario de búsqueda -->
<form action="#" method="get">
    <label for="numero">Buscar por Número:</label>
    <input type="text" id="numero" name="numero">
    <button type="submit">Buscar</button>
</form>

<table>
    <tr>
        <th>Número de Expediente</th>
        <th>Descripción</th>
        <th>Fecha</th>
        <th>Ubicación</th>
        <th>Creador</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="exp : ${expedientes}">
        <td th:text="${exp.numero}">N°</td>
        <td th:text="${exp.descripcion}">Desc</td>
        <td th:text="${exp.fecha}">Fecha</td>
        <td th:text="${exp.ubicacionFisica}">Ubic</td>
        <td th:text="${exp.creadoPor}">User</td>
        <td>
            <a th:href="@{/expedientes/editar/{id}(id=${exp.id})}">Editar</a>
            <a th:href="@{/expedientes/eliminar/{id}(id=${exp.id})}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
